<!DOCTYPE html5>
<html>
<head>
  <title>base screen page</title>
  <script src="../AMX-v1/tracker.js" type="text/javascript"></script>

</head>
<body>
  <div class="container">
    <div id="frontScreen">
      <h1>Front Screen</h1>
      <button class="button trackable" id="upF">UP</button>
      <button class="button trackable" id="stopF">STOP</button>
      <button class="button trackable" id="downF">DOWN</button>
    </div>
    <div id="rearScreen">
      <h1>Rear Screen</h1>
      <button class="button trackable" id="upR">UP</button>
      <button class="button trackable" id="stopR">STOP</button>
      <button class="button trackable" id="downR">DOWN</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html5>
<html>
<head>
	<title>base lights page</title>
	<link rel="stylesheet" type="text/css" href="/AMX-v1/lights/lights.css" />

</head>


<body>


		<div class="container">
			<div class="rightSide">
				<div id="standardPresets" >
					<h3>Standard Presets</h3>
					<button type="button" id="brightRoom">brightRoom</button>
					<button type="button" id="mediumRoom">mediumRoom</button>
					<button type="button" id="dimRoom">dimRoom</button>
					<button type="button" id="projectionPreset">projectionPreset</button>
				</div>
				<div id="addOnPresets">
					<h3>Add On Presets</h3>
					<button type="button" id="lBoardOn">lBoardOn</button>
					<button type="button" id="mBoardOn">mBoardOn</button>
					<button type="button" id="rBoardOn">rBoardOn</button>
					<button type="button" id="podiumOn">podiumOn</button>
					<button type="button" id="lBoardOff">lBoardOff</button>
					<button type="button" id="mBoardOff">mBoardOff</button>
					<button type="button" id="rBoardOff">rBoardOff</button>
					<button type="button" id="podiumOff">podiumOff</button>
				</div>
				<button type="button" id="dimmerControl">dimmerControl</button>
				<button type="button" id="resetLighting">resetLighting</button>
			</div>
			<div class="leftSide">
				<div id="sideBar">
					<button type="button" id="allOn">allOn</button>
					<button type="button" id="nightLight">nightLight</button>
					<button type="button" id="allOff">allOff</button>
				</div>
			</div>
		</div>


	</body>









	</html>

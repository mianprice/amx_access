<!DOCTYPE html5>
<html>
<head>
	<title>base lights page</title>
  <script src="../AMX-v1/tracker.js" type="text/javascript"></script>

</head>


<body>


		<div class="container">
			<div class="rightSide">
				<div id="standardPresets" >
					<h3>Standard Presets</h3>
					<button class="button trackable" id="brightRoom">Bright Room</button>
					<button class="button trackable" id="mediumRoom">Medium Room</button>
					<button class="button trackable" id="dimRoom">Dim Room</button>
					<button class="button trackable" id="projectionPreset">Projection Preset</button>
				</div>
				<div id="addOnPresets">
					<h3>Add On Presets</h3>
					<button class="button trackable" id="lBoardOn">Left Board On</button>
					<button class="button trackable" id="mBoardOn">Middle Board On</button>
					<button class="button trackable" id="rBoardOn">Right Board On</button>
					<button class="button trackable" id="podiumOn">Podium On</button>
					<button class="button trackable" id="lBoardOff">Left Board Off</button>
					<button class="button trackable" id="mBoardOff">Middle Board Off</button>
					<button class="button trackable" id="rBoardOff">Right Board Off</button>
					<button class="button trackable" id="podiumOff">Podium Off</button>
				</div>
				<button class="button trackable" id="dimmerControl">Individual Dimmer Control</button>
				<button class="button trackable" id="resetLighting">RESET Lighting Controls</button>
			</div>
			<div class="leftSide">
				<div id="sideBar">
					<button class="button trackable" id="allOn">All On</button>
					<button class="button trackable" id="nightLight">Night Light</button>
					<button class="button trackable" id="allOff">All Off</button>
				</div>
			</div>
		</div>


	</body>









	</html>

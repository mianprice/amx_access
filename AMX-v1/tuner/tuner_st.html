<!DOCTYPE html5>
<html>
<head>
  <title>base lights page</title>
  <link rel="stylesheet" type="text/css" href="/AMX-v1/tuner/tuner.css" />

</head>


<body>
    <div class="container">
      <div id="menuOperations" >
        <h3>Menu Operations</h3>
        <button type="button" id="menu">menu</button>
        <button type="button" id="mUp">mUp</button>
        <button type="button" id="mDown">mDown</button>
        <button type="button" id="mLeft">mLeft</button>
        <button type="button" id="mRight">mRight</button>
        <button type="button" id="mEnter">mEnter</button>
        <button type="button" id="mExit">mExit</button>
      </div>
      <div id="channelSelect">
        <div id="numPad">
          <h3>Channel Select</h3>
          <button type="button" id="one">one</button>
          <button type="button" id="two">two</button>
          <button type="button" id="three">three</button>
          <button type="button" id="four">four</button>
          <button type="button" id="five">five</button>
          <button type="button" id="six">six</button>
          <button type="button" id="seven">seven</button>
          <button type="button" id="eight">eight</button>
          <button type="button" id="nine">nine</button>
          <button type="button" id="dash">dash</button>
          <button type="button" id="zero">zero</button>
          <button type="button" id="info">info</button>
          <button type="button" id="numEnter">numEnter</button>
        </div>
        <div id="otherButtons">
          <div id="sdhd"><h6>-0 FOR SD<br>-1 FOR HD</h6></div>
          <button type="button" id="clear">clear</button>
          <button type="button" id="chUp">chUp</button>
          <button type="button" id="previous">previous</button>
          <button type="button" id="chDown">chDown</button>
        </div>
      </div>
      <div id="power">
        <h3>Power</h3>
        <button type="button" id="on">on</button>
        <button type="button" id="off">off</button>
      </div>
      <div id="audioTuner">
        <h3>Audio</h3>
        <button type="button" id="up">up</button>
        <button type="button" id="down">down</button>
      </div>
    </div>
</body>
</html>

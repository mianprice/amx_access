<!DOCTYPE html5>
<html>
<head>
  <title>base lights page</title>
  <script src="../AMX-v1/tracker.js" type="text/javascript"></script>
</head>


<body>
    <div class="container">
      <div id="menuOperations" >
        <h3>Menu Operations</h3>
        <button class="button trackable" id="menu">Menu</button>
        <button class="button trackable" id="menuUp">Up</button>
        <button class="button trackable" id="menuDown">Down</button>
        <button class="button trackable" id="menuLeft">Left</button>
        <button class="button trackable" id="menuRight">Right</button>
        <button class="button trackable" id="menuEnter">Enter</button>
        <button class="button trackable" id="menuExit">Exit</button>
      </div>
      <div id="channelSelect">
        <div id="numPad">
          <h3>Channel Select</h3>
          <button class="button trackable" id="one">1</button>
          <button class="button trackable" id="two">2</button>
          <button class="button trackable" id="three">3</button>
          <button class="button trackable" id="four">4</button>
          <button class="button trackable" id="five">5</button>
          <button class="button trackable" id="six">6</button>
          <button class="button trackable" id="seven">7</button>
          <button class="button trackable" id="eight">8</button>
          <button class="button trackable" id="nine">9</button>
          <button class="button trackable" id="dash">-</button>
          <button class="button trackable" id="zero">0</button>
          <button class="button trackable" id="info">Info</button>
          <button class="button trackable" id="numEnter">Enter</button>
        </div>
        <div id="otherButtons">
          <div id="sdhd"><h6>-0 FOR SD<br>-1 FOR HD</h6></div>
          <button class="button trackable" id="clear">Clear</button>
          <button class="button trackable" id="chanUp">Up</button>
          <button class="button trackable" id="previous">Prev</button>
          <button class="button trackable" id="chanDown">Down</button>
        </div>
      </div>
      <div id="power">
        <h3>Power</h3>
        <button class="button trackable" id="on">On</button>
        <button class="button trackable" id="off">Off</button>
      </div>
      <div id="audioTuner">
        <h3>Audio</h3>
        <button class="button trackable" id="up">Up</button>
        <button class="button trackable" id="down">Down</button>
      </div>
    </div>
</body>
</html>

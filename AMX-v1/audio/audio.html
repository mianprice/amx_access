<!DOCTYPE html5>
<html>
<head>
  <title>base audio page (SN 0011)</title>
  <script src="../AMX-v1/tracker.js" type="text/javascript"></script>

</head>


<body>


    <div class="container">
      <div class="inputs">
        <div id="pcInput" >
          <h3>PC Input</h3>
          <button class="button trackable" id="raisePCLevel">Press to raise level</button>
          <button class="button trackable" id="lowerPCLevel">Press to lower level</button>
        </div>
        <div id="micInput">
          <h3>Mic Input</h3>
          <button class="button trackable" id="raiseMicLevel">Press to raise level</button>
          <button class="button trackable" id="lowerMicLevel">Press to lower level</button>
        </div>
      </div>
      <div class="extras">
        <div id="extraButtons">
          <button class="button trackable" id="mute">Mute</button>
          <button class="button trackable" id="testTone">Test Tone</button>
        </div>
      </div>
    </div>


  </body>









  </html>

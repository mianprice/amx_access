<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="mainLayout.css">
		<link id="containerStyle" rel="stylesheet" type="text/css" href="mainLayout.css">
		<title>Main</title>
		<script src="jquery-1.11.0.min.js"></script>
		<script src="mainHelper.js"></script>

	</head>

	<body>
		<div id="leftSide">
			<div id="userButtons">
				<button id="createUser" onclick="createUser()">Create Account</button>
				<button id="login" onclick="login()">Login</button>
				<button id="logout" onclick="logout()">Logout</button>
			</div>
			<div id="trackButtons">
				<button id="trackStart" onclick="trackStart()">Start Tracking</button>
				<button id="trackEnd" onclick="trackEnd()">Finish Tracking</button>
			<dl id="presetList"></dl>
			</div>	
		</div>
		<div id="main">

			<div id="topBar">
				<div id="lights" class="button">
					Lights
				</div>

				<div id="screens" class="button">
					Screens
				</div>

				<div id="proj" class="button">
					Proj.
				</div>

				<div id="tuner" class="button">
					Tuner
				</div>

				<div id="audio" class="button">
					Audio
				</div>

				<div id="proj3" class="button">
					Proj 3
				</div>

				<div id="specialFunctions" class="button">
					Special Func.
				</div>

				<div id="systemReset" class="button">
					System Reset
				</div>
			</div>

			<div id="contentContainer" >

			</div>
		</div>




	</body>


</html>
